<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Гороскоп в стиле киберпанк</title>
</head>
<body>
    <header>
        <h1>Киберпанк Гороскоп</h1>
        <p>Выберите свой знак зодиака:</p>
    </header>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="1.png" alt="Овен" class="img">
                <button class="btn" id="btn1">Овен</button>
            </div>
            <div class="item">
                <img src="2.png" alt="Телец" class="img">
                <button class="btn" id="btn2">Телец</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard">Выберите знак, чтобы узнать больше!</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
